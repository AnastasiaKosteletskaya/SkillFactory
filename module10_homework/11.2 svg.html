<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Icon Button</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

#iconButton {
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

#iconButton svg {
    width: 24px;
    height: 24px;
}
    </style>
</head>
<body>
    <button id="iconButton">
        <svg id="icon1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768z" />
        </svg>
        <svg id="icon2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16" style="display: none;">
            <path
                d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768z" />
        </svg>
    </button>
    <script>
        
        document.addEventListener("DOMContentLoaded", ()=>{
            const iconButton = document.getElementById("iconButton");
            const icon1 = document.getElementById("icon1");
            const icon2 = document.getElementById("icon2");
            iconButton.addEventListener ("click", ()=>{
                if (icon1.style.display==="none") {
                    icon1.style.display="inline";
                    icon2.style.display="none";
                }else {
                    icon1.style.display = "none";
                    icon2.style.display = "inline";
                }
            })
        })
    </script>
</body>
</html>
